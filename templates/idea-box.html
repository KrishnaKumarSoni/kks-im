<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Box - Engineering Solutions</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='kks-logo.png') }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/board.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/board-posts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/idea-box.css') }}">
</head>
<body>
    <!-- Fixed Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="{{ url_for('static', filename='kks-logo.png') }}" alt="KKS Logo">
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">home</a>
                <a href="/board" class="nav-link">board</a>
                <a href="/questions" class="nav-link">questions</a>
                <a href="/concepts" class="nav-link">concepts</a>
                <a href="/idea-box" class="nav-link active">idea box</a>
                <a href="/hire-them" class="nav-link">hire them</a>
                <a href="/get-gigs" class="nav-link">get gigs</a>
                <a href="/value-store" class="nav-link">value store</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Idea Box Main Content -->
    <main class="idea-box-container">
        <div class="idea-box-content">
            <!-- Idea Box Controls -->
            <section class="idea-box-controls">
                <div class="controls-left">
                    <div class="sort-control">
                        <label for="sortSelect" class="sort-label">SORT BY</label>
                        <div class="custom-select">
                            <div class="select-display" id="selectDisplay">
                                <span class="select-text">Most Invested</span>
                            </div>
                            <div class="select-options" id="selectOptions">
                                <div class="select-option selected" data-value="invested">Most Invested</div>
                                <div class="select-option" data-value="upvotes">Most Upvoted</div>
                                <div class="select-option" data-value="newest">Newest Ideas</div>
                                <div class="select-option" data-value="followed">Most Followed</div>
                                <div class="select-option" data-value="stolen">Most Stolen</div>
                                <div class="select-option" data-value="surveyed">Most Surveyed</div>
                            </div>
                        </div>
                        <select id="sortSelect" class="sort-select">
                            <option value="invested">Most Invested</option>
                            <option value="upvotes">Most Upvoted</option>
                            <option value="newest">Newest Ideas</option>
                            <option value="followed">Most Followed</option>
                            <option value="stolen">Most Stolen</option>
                            <option value="surveyed">Most Surveyed</option>
                        </select>
                    </div>
                </div>
                <div class="controls-right">
                    <div class="ideas-count">
                        <span class="count-label">ACTIVE IDEAS</span>
                        <span class="count-value" id="ideasCount">--</span>
                    </div>
                </div>
            </section>

            <!-- Ideas Feed -->
            <section class="ideas-feed">
                <div class="ideas-loading" id="ideasLoading">
                    <div class="loading-indicator">
                        <div class="loading-icon"></div>
                        <span>Loading innovative ideas...</span>
                    </div>
                </div>
                <div class="ideas-grid" id="ideasContainer"></div>
            </section>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBlDkY_E1p6IyjgUPxZkxbs11YS61PaohE",
            authDomain: "krishnakumarsonidotcom.firebaseapp.com",
            projectId: "krishnakumarsonidotcom",
            storageBucket: "krishnakumarsonidotcom.firebasestorage.app",
            messagingSenderId: "533366455528",
            appId: "1:533366455528:web:39bf60d4f59ec1ddef1d5d",
            measurementId: "G-SH0LXV42TB"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Make Firebase available globally for idea-box.js
        window.firebaseDb = db;
        window.firebaseApp = app;
    </script>
    <script src="{{ url_for('static', filename='js/idea-box.js') }}"></script>
    
    <script>
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        // Close menu when clicking on a nav link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
